<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="scripts/index.js"></script>
</head>
<body>
	<h1 class="display-4 text-center text-white">Welcome!!!</h1>
	<div class="text-center text-white">You are logged in via Google OAuth</div>
	<div id="pages">
		<div class="card card-body">
			Click to upload images to google drive.
			<button class="btn btn-secondary" id="simpleUpload">Click to upload File</button>
		</div>
		<div class="card card-body">
			Click to read text from images.
			<button class="btn btn-secondary" id="readImages">Click to read Images</button>
		</div>
	</div>
</body>
</html>
